{% extends 'base.html' %}

{% block header %}
<div class="container">
  <h1>{% block title %}Password Reset{% endblock %}</h1>
  <br>
</div>
{% endblock %}

{% block content %}
    
<div class="container" id="container">
<form action="{{ url_for('auth.reset') }}" method="POST">
   <h4> Type your email</h4>
    {{ form.email()  }}
    {{ form.csrf_token }}
    <input type="submit" class="btn btn-primary"  value="Submit" />
</form>
</div>

{% endblock %}
